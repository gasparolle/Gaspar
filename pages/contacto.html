    <main class="contactate">
      <h4>Conctactate con nosotros</h4>
        <form action="" class="formulario">
         <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre">
         </div>
         <br>
         <div>
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido">
         </div>
         <br>
         <div>
          <label for="mail">Mail:</label>
          <input type="email" name="mail" placeholder="juanperez@gmail.com" required>
         </div>
         <br>
         <div>
          <label for="sexo">Sexo:</label>
          <input type=radio name=sexo>Masculino
          <input type=radio name=sexo>Femenino
          <input type=radio name=sexo>Otro
         </div>
         <br>
        
         <div class="sugerencia">
          <label for="comentario">Dejanos tu sugerencia:</label>
          <textarea type="text" name="comentario"></textarea>
         </div>
         <br>

         <input type="submit" name="enviar">
         <input type="reset" name="reset" id="">
        </form>
